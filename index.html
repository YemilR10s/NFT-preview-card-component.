<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    
  </style>
</head>
<body>

<div class="container">
  
  <div class="container_img">
    <img src="images/image-equilibrium.jpg" alt="">

    <div class="container_view">
      <img class="view" src="images/icon-view.svg" alt="">
    </div>
  </div>
  
  <div class="container_text">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="parrafo">Our Equilibrium collection promotes <br> balance and calm<p>
  
      <div class="container_item">
        <div class="eth_container">
          <img class="icons" src="images/icon-ethereum.svg">
          <div class="eth">0.041 ETH</div>
        </div>
        <div class="clock_container">
          <img class="icons"src="images/icon-clock.svg">
          <div class="clock">3 days left</div>
        </div>
      </div>
  
      <div class="autor">
        <img src="images/image-avatar.png" alt="">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
</div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://instagram.com/yemil.r10s?igshid=MzRlODBiNWFlZA==" target="_blank">Yemil Rios</a>.
  </div>
</body>
</html>
